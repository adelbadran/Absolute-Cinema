    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --cinema-red: #E50914;
        --cinema-gold: #FFD700;
        --cinema-black: #000000;
        --cinema-dark-gray: #09090b;
      }
      body {
        font-family: 'Cairo', sans-serif;
        background-color: var(--cinema-black);
        color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
        overflow: hidden; /* Prevent scroll bounce */
        user-select: none; /* Game-like feel */
      }
      
      /* Cinematic Background Animation */
      .cinematic-bg {
        background: radial-gradient(circle at top, #1a0505 0%, #000000 60%);
        position: fixed;
        inset: 0;
        z-index: -2;
      }
      
      .spotlight {
        position: fixed;
        top: -50%;
        left: 50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(ellipse at center, rgba(255,255,255,0.02) 0%, transparent 70%);
        transform: translateX(-50%) rotate(0deg);
        animation: spotlight-move 20s ease-in-out infinite alternate;
        z-index: -1;
        pointer-events: none;
      }

      @keyframes spotlight-move {
        0% { transform: translateX(-50%) rotate(-15deg); opacity: 0.3; }
        100% { transform: translateX(-50%) rotate(15deg); opacity: 0.5; }
      }

      /* Premium Scrollbar */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

      /* Animation Utilities */
      .animate-enter { animation: enter 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
      .animate-pop { animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
      
      @keyframes enter {
        from { opacity: 0; transform: translateY(20px) scale(0.95); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      @keyframes pop {
        0% { transform: scale(0.9); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }

      /* Glass Panel Premium - Updated for Black Theme */
      .glass-panel {
        background: rgba(10, 10, 10, 0.8);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
      }
      
      .text-glow {
        text-shadow: 0 0 20px rgba(229, 9, 20, 0.5);
      }

      /* SPECIAL ROLE ANIMATIONS */
      @keyframes shimmer {
        0% { transform: translateX(-150%) skewX(-20deg); }
        100% { transform: translateX(150%) skewX(-20deg); }
      }
      .animate-shimmer {
        animation: shimmer 3s infinite ease-in-out;
      }

      @keyframes glitch {
        0% { transform: translate(0); opacity: 0.5; }
        20% { transform: translate(-2px, 2px); opacity: 0.8; }
        40% { transform: translate(-2px, -2px); opacity: 0.5; }
        60% { transform: translate(2px, 2px); opacity: 0.8; }
        80% { transform: translate(2px, -2px); opacity: 0.5; }
        100% { transform: translate(0); opacity: 0.5; }
      }
      .animate-glitch {
        animation: glitch 0.5s cubic-bezier(.25, .46, .45, .94) both infinite;
      }
      
      @keyframes shush {
        0%, 100% { transform: scale(1); opacity: 0.6; filter: grayscale(100%); }
        50% { transform: scale(1.2) rotate(-5deg); opacity: 1; filter: grayscale(0%); }
      }
      .animate-shush {
        animation: shush 2.5s ease-in-out infinite;
      }
    </style>
